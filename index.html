    <!--しーくれっと-->
    <script>
        // 秘密の順番を設定
        const secretSequence = ['ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft'];
        let currentSequenceIndex = 0;
    
        document.addEventListener('keydown', (event) => {
          // 入力されたキーが次の順番に合っているか確認
          if (event.key === secretSequence[currentSequenceIndex]) {
            currentSequenceIndex++; // 次の順番に進む
    
            // 全てのキーが入力された場合
            if (currentSequenceIndex === secretSequence.length) {
              alert('秘密基地へようこそ！'); // メッセージを表示
              window.location.href = 'https://muraonsan.github.io/main.html'; // 遷移先URLを指定
            }
          } else {
            // 順番が違った場合、最初に戻す
            currentSequenceIndex = 0;
          }
        });
      </script>
