<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURON WEB</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <style>
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .indicator-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.95);
        }
        .indicator {
            width: 120px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .indicator.active {
            background-color: #ff0;
        }
        #lagToggleButton {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #mannaka {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <header id="common-header">
        <div class="header-left">
            <button class="back-button" onclick="location.href='main.html'">戻る</button>
        </div>
        <div class="header-right" id="clock"></div>
    </header>
    <main>
        </main>
    <script>
        window.onload = function() {
            loadCommonHeader();
            updateClock();
            setInterval(updateClock, 1000);
        };
    </script>
    <!--以下オリジナル-->

    <h1 class="mannaka">音源コントロール</h1> 
    <div class="button-container">
        <button id="toggleAudio1">音源1: OFF</button>
        <button id="playAudio2">音源2 再生</button>
    </div>

    <audio id="audio1" src="music/matinamiharuka.mp3" loop></audio>
    <audio id="audio2" src="music/tobi.mp3"></audio>

    <script>
        const audio1 = document.getElementById('audio1');
        const audio2 = document.getElementById('audio2');
        const toggleAudio1Button = document.getElementById('toggleAudio1');
        const playAudio2Button = document.getElementById('playAudio2');

        let audio1Playing = false;

        toggleAudio1Button.addEventListener('click', () => {
            if (!audio1Playing) {
                audio1.play();
                toggleAudio1Button.textContent = '音源1: ON';
            } else {
                audio1.pause();
                audio1.currentTime = 0;
                toggleAudio1Button.textContent = '音源1: OFF';
            }
            audio1Playing = !audio1Playing;
        });

        playAudio2Button.addEventListener('click', () => {
            audio2.currentTime = 0;
            audio2.play();
        });
    </script>
</body>
</html>
